<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="menuStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <main>
        <!-- Landing Page -->
        <div id="landing-pg">

            <!-- Navbar -->
            <nav>
                <!-- Logo Text -->
                <h1 id="logo">Swiggy</h1>
                <div id="nav-icons">
                    <!-- Search Icon SVG -->
                    <svg id="search-icon" width="24" height="24" viewBox="0 0 24 24">
                        <circle cx="10" cy="10" r="8" stroke="black" fill="none" stroke-width="1"></circle>
                        <line x1="15.7" y1="15.7" x2="22" y2="22" stroke="black" stroke-width="1"></line>
                    </svg>

                    <!-- Menu Icon -->
                    <div id="menu-icon" class="cursorScale">
                        <span id="span1"></span>
                        <span id="span2"></span>
                        <span id="span3"></span>
                    </div>
                </div>

                <!-- Menu Page  -->
                <div id="menu-page">
                    <!-- Cursor follower -->
                    <div id="cursor">

                    </div>

                    <!-- Social-media Icons -->
                    <div id="social-media-icons" class="cursorScale">
                        <a href="https://x.com/Swiggy" target="_blank"><i class="ri-twitter-x-fill"></i> @swiggy</a>
                        <a href="https://www.instagram.com/swiggyindia/" target="_blank"><i
                                class="ri-instagram-line ig"></i> @swiggyindia</a>
                        <a href="https://www.facebook.com/swiggy.in/" target="_blank"><i class="ri-facebook-fill"></i>
                            @swiggy.in</a>
                    </div>

                    <!--Menu Items -->
                    <div id="menu-items">
                        <h3 class="cursorScale">Home</h3>
                        <h3 class="cursorScale">Food</h3>
                        <h3 class="cursorScale">Orders</h3>
                        <h3 class="cursorScale">Restaurants</h3>
                        <h3 class="cursorScale">Favorites</h3>
                        <h3 class="cursorScale">sign in</h3>
                        <h3 class="cursorScale">Contact</h3>

                    </div>
                </div>
            </nav>

            <!-- Hero Section -->
            <section id="hero">
                <video loop muted autoplay id="bg-video">
                    <source src="cinematics.webm" type="video/mp4">
                </video>

                <div id="content">
                    <h2 id="headline">Craving Something? </h2>
                    <div id="btn-container">
                        <span id="masked">Order Now</span>
                        <button>Order Now</button>
                    </div>
                </div>
            </section>

            <!-- Bottom Strip -->
            <div id="strip">
                <div id="marquee">Explore More!</div>
            </div>
        </div>

        <!-- Page-2 -->
        <div id="page-2"></div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    </main>
    
    <script src="menuScript.js"></script>
    <script src="script.js"></script>
</body>

</html>
