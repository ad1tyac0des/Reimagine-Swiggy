<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menuStyle.css">
</head>

<body>
    <main>
        <!-- Landing Page -->
        <div id="landing-pg">

            <!-- Navbar -->
            <nav>
                <!-- Logo Text -->
                <h1 id="logo">Swiggy</h1>
                <div id="nav-icons">
                    <!-- Search Icon SVG -->
                    <svg id="search-icon" width="24" height="24" viewBox="0 0 24 24">
                        <circle cx="10" cy="10" r="8" stroke="black" fill="none" stroke-width="1"></circle>
                        <line x1="15.7" y1="15.7" x2="22" y2="22" stroke="black" stroke-width="1"></line>
                    </svg>

                    <!-- Menu Icon -->
                    <div id="menu-icon" class="cursorScale">
                        <span id="span1"></span>
                        <span id="span2"></span>
                        <span id="span3"></span>
                    </div>
                </div>

                <!-- Menu Page  -->
                <div id="menu-page">
                    <!-- Cursor follower -->
                    <div id="cursor">

                    </div>

                    <!-- Social-media Icons -->
                    <div id="social-media-icons" class="cursorScale">
                        <a href="https://x.com/Swiggy" target="_blank"><i class="ri-twitter-x-fill"></i> @swiggy</a>
                        <a href="https://www.instagram.com/swiggyindia/" target="_blank"><i
                                class="ri-instagram-line ig"></i> @swiggyindia</a>
                        <a href="https://www.facebook.com/swiggy.in/" target="_blank"><i class="ri-facebook-fill"></i>
                            @swiggy.in</a>
                    </div>

                    <!--Menu Items -->
                    <div id="menu-items">
                        <h3 class="cursorScale">Home</h3>
                        <h3 class="cursorScale">Food</h3>
                        <h3 class="cursorScale">Orders</h3>
                        <h3 class="cursorScale">Restaurants</h3>
                        <h3 class="cursorScale">Favorites</h3>
                        <h3 class="cursorScale">sign in</h3>
                        <h3 class="cursorScale">Contact</h3>

                    </div>
                </div>
            </nav>

            <!-- Hero Section -->
            <section id="hero">
                <video loop muted autoplay id="bg-video">
                    <source src="Assets/Videos/cinematics.webm" type="video/mp4">
                </video>

                <div id="content">
                    <h2 id="headline">Craving Something? </h2>
                    <div id="btn-container">
                        <span id="masked">Order Now</span>
                        <button>Order Now</button>
                    </div>
                </div>
            </section>

            <!-- Bottom Strip -->
            <div id="strip">
                <div id="marquee">Explore More!</div>
            </div>
        </div>

        <!-- Page-2 -->
        <div id="page-2"></div>

        <!-- Page-3 -->
        <div id="page-3">
            <h1>Featured Dishes
                <hr>
            </h1>
            <div class="swiper">
                <div class="swiper-wrapper">

                    <div class="swiper-slide">

                        <!-- 1st Slide -->
                        <div class="food-box-type-2">
                            <img src="https://i.pinimg.com/564x/57/25/a8/5725a83b4ab6317ab79a563458e01d1d.jpg"
                                alt="Pizza">
                            <div class="card-text">
                                <h3>Pasta</h3>
                                <h4>Buy</h4>
                            </div>
                        </div>

                        <div class="food-box-type-1">
                            <img src="Assets/Images/momo.webp" alt="Momos">
                            <div class="card-text">
                                <h3>Momos</h3>
                                <h4>Buy</h4>
                            </div>
                        </div>

                        <div class="food-box-type-2">
                            <img src="Assets/Images/pizza.webp" alt="Pizza">
                            <div class="card-text">
                                <h3>Pizza</h3>
                                <h4>Buy</h4>
                            </div>
                        </div>

                        <div class="food-box-type-1">
                            <img src="Assets/Images/samosa.webp" alt="Samosa">
                            <div class="card-text">
                                <h3>Samosa</h3>
                                <h4>Buy</h4>
                            </div>
                        </div>

                        <div class="food-box-type-2">
                            <img src="https://i.pinimg.com/564x/84/d1/cc/84d1ccdfa520f0440c80933c32ade894.jpg"
                                alt="Momos">
                            <div class="card-text">
                                <h3>Burger</h3>
                                <h4>Buy</h4>
                            </div>
                        </div>
                    </div>

                    <!-- 2nd Slide -->
                    <div class="swiper-slide">
                        <div class="food-box-type-2">
                            <img src="https://i.pinimg.com/564x/57/25/a8/5725a83b4ab6317ab79a563458e01d1d.jpg"
                                alt="Pizza">
                            <div class="card-text">
                                <h3>Pasta</h3>
                                <h4>Buy</h4>
                            </div>
                        </div>

                        <div class="food-box-type-1">
                            <img src="Assets/Images/momo.webp" alt="Momos">
                            <div class="card-text">
                                <h3>Momos</h3>
                                <h4>Buy</h4>
                            </div>
                        </div>

                        <div class="food-box-type-2">
                            <img src="Assets/Images/pizza.webp" alt="Pizza">
                            <div class="card-text">
                                <h3>Pizza</h3>
                                <h4>Buy</h4>
                            </div>
                        </div>

                        <div class="food-box-type-1">
                            <img src="Assets/Images/samosa.webp" alt="Samosa">
                            <div class="card-text">
                                <h3>Samosa</h3>
                                <h4>Buy</h4>
                            </div>
                        </div>

                        <div class="food-box-type-2">
                            <img src="https://i.pinimg.com/564x/84/d1/cc/84d1ccdfa520f0440c80933c32ade894.jpg"
                                alt="Momos">
                            <div class="card-text">
                                <h3>Burger</h3>
                                <h4>Buy</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="menuScript.js"></script>
    <script src="script.js"></script>
</body>

</html>
