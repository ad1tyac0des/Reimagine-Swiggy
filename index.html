<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <!-- Landing Page -->
        <div id="landing-pg">

            <!-- Navbar -->
            <nav>
                <!-- Logo Text -->
                <h1 id="logo">Swiggy</h1>
                <div id="nav-icons">
                    <!-- Search Icon SVG -->
                    <svg id="search-icon" width="24" height="24" viewBox="0 0 24 24">
                        <circle cx="10" cy="10" r="8" stroke="black" fill="none" stroke-width="1"></circle>
                        <line x1="15.7" y1="15.7" x2="22" y2="22" stroke="black" stroke-width="1"></line>
                    </svg>

                    <!-- Menu Icon SVG -->
                    <svg id="menu-icon" width="70" height="40" viewBox="0 0 24 24">
                        <path
                            d="M 2 5 L 2 6 L 22 6 L 22 5 L 2 5 z M 2 11 L 2 12 L 22 12 L 22 11 L 2 11 z M 2 17 L 2 18 L 22 18 L 22 17 L 2 17 z">
                        </path>
                    </svg>
                </div>
            </nav>

            <!-- Hero Section -->
            <section id="hero">
                <video loop muted autoplay id="bg-video">
                    <source src="cinematics.webm" type="video/mp4">
                </video>

                <div id="content">
                    <h2 id="headline">Craving Something? </h2>
                    <div id="btn-container">
                        <span id="mask">ORDER NOW</span>
                        <button>Order Now</button>
                    </div>
                </div>
            </section>
        </div>

        <!-- Page-2 -->
        <div id="page-2"></div>

    </main>
    <script src="script.js"></script>
</body>

</html>
